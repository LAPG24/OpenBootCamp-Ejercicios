<!DOCTYPE html>
<html>
<head>
    <title>Multimedia</title>
</head>
<body>

    <div>

        <h1>Aprendiendo a utilizar imágenes</h1>

        <img src="img/the-walking-dead.jpg" alt="Clementine" width="400px" height="230">
    
    </div>   

    <div>

        <h1>Aprendiendo a utilizar los vídeos</h1>

        <video src="video/video-prueba.mp4" width="200" controls autoplay loop muted></video>

    </div>

    <div>

        <h1>Aprendiendo a utilizar audios</h1>

        <audio src="audio/audio-prueba.ogg" controls autoplay loop></audio>

    </div>

</body>
</html>
